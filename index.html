<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Krista Charters</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header id="page-header">
      <img
        src="./images/um crest.png"
        alt="University of Montana crest"
        class="logo"
      />

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-content">
        <p class="tagline">
          Hello, my name is Krista Charters. I am a Computer Science student with
          a concentration in Software Engineering at the University of Montana.
          I am expected to graduate in May 2028.
        </p>
      </div>
    </main>

    <section id="contact">
      <h2>Contact Me</h2>

      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            style="resize: none;"
            required
          ></textarea>
        </div>

        <button type="submit">Get in Touch</button>
      </form>
    </section>
  </body>
</html>
